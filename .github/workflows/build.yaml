name: Go package

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19

        # Install all the dependencies
      - name: Install dependencies
        run: |
          go version
          go get -u golang.org/x/lint/golint

      - name: Build
        run:
          go build -v ./...

          # Run vet & lint on the code
      - name: Run vet & lint
        run: |
          go vet .
          golint .

      - name: Test
        run: go test -v ./...
